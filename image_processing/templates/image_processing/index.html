<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Asset Management</title>

    <link rel="stylesheet" href="{{ static('image_processing/lib/bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ static('image_processing/lib/bootstrap/css/bootstrap-theme.css') }}">
    <link rel="stylesheet" href="{{ static('image_processing/lib/jquery-ui/jquery-ui-1.11.4/jquery-ui.css') }}">
    <link rel="stylesheet" href="{{ static('image_processing/lib/jquery-ui/jquery-ui-1.11.4/jquery-ui.structure.css') }}">
    <link rel="stylesheet" href="{{ static('image_processing/lib/jquery-ui/jquery-ui-1.11.4/jquery-ui.theme.css') }}">
    <link rel="stylesheet" href="{{ static('image_processing/css/main.css') }}">
</head>
<body>
    {# libs #}
    <script src="{{ static('image_processing/lib/jquery/jquery-2.1.4.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ static('image_processing/lib/jq-serialize/jq-serialize.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ static('image_processing/lib/jquery-ui/jquery-ui-1.11.4/jquery-ui.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ static('image_processing/lib/bootstrap/js/bootstrap.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ static('image_processing/lib/jsPlumb/jquery.jsPlumb-1.7.6.js') }}"  type="text/javascript"></script>
    <script src="{{ static('image_processing/lib/filesaver/FileSaver.js') }}" type="text/javascript" charset="utf-8"></script>

    {# js files #}
    <script src="{{ static('image_processing/lib/guid/guid.js') }}" type="text/javascript" charset="utf-8"></script>
    {% for cmp in ['Component', 'Folder', 'Grayscale', 'TextureAtlas'] %}
    <script src="{{ static('image_processing/js/components/'+cmp+'.js') }}" type="text/javascript" charset="utf-8"></script>
    {% endfor %}
    <script src="{{ static('image_processing/js/config.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ static('image_processing/js/main.js') }}" type="text/javascript" charset="utf-8"></script>



    <div id="main">
        <div id="connect_area">
        </div>
    </div>
    <div id="add_component" title="add task or source">
      <div id="component_list"></div>
    </div>
</body>
</html>
